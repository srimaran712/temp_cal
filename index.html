<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Calculator</title>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
    </head>
    <body>

        <div class="w-auto h-auto m-48 p-5 bg-slate-500 shadow-2xl">
            <h1 class="text-2xl text-white tracking-wider m-2 p-1 text-center ">Temperature Calculator</h1>

            <input type="text" class="w-96 h-auto shadow-lg p-3 text-lg ml-10" id="degree" placeholder="enter the degree">
            <select class="w-96 h-auto shadow-lg p-4 ml-48" id="types" placeholder="Enter the type">
                <option class="text-lg tracking-wider text-black">fahrenheit</option>
                <option class="text-lg tracking-wider text-black">celsius</option>
            </select>

            <h1 class="text-2xl tracking-wider text-gray-400 text-white m-10 shadow-lg" id="result"></h1>
            <button class="bg-blue-500 w-96 h-auto p-4 tracking-wider m-10 text-white text-lg" id="btn">Convert</button>
        </div>
        <script src="./app.js"></script>

    </body>
</html>
